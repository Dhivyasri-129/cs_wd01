    <style>
        * {

            padding: 0;

        body {

        }

            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;

            cursor: pointer;
        }
        button:hover {
            background-color: #e64b20;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        @media (max-width: 600px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }
            .project-box {
                flex: 1 1 100%;
